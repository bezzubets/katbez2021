{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kate Bezzubets`s Portfolio</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Responsive Image Gallery with jQuery"/>
    <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3"/>
    <meta name="author" content="Codrops"/>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href={% static "css/demo.css" %}/>
    <link rel="stylesheet" type="text/css" href={% static "css/style.css" %}/>
    <link rel="stylesheet" type="text/css" href={% static "css/elastislide.css" %}/>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
    <noscript>
        <style>
            .es-carousel ul {
                display: block;
            }
        </style>
    </noscript>
    <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">
			<div class="rg-image-wrapper">
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous</a>
						<a href="#" class="rg-image-nav-next">Next</a>
					</div>
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>

    </script>
</head>
<body>
		<div class="container">
			<div class="header">
				<a href="http://tympanus.net/Development/Elastislide/"></a>
				<span class="right_ab">
					<a href="http://www.flickr.com/photos/smanography/" target="_blank"></a>
					<a href="http://creativecommons.org/licenses/by/2.0/deed.en_GB"></a>
					<a href="http://tympanus.net/codrops/2011/09/20/responsive-image-gallery/"><strong></strong></a>
				</span>
				<div class="clr"></div>
			</div><!-- header -->

    <div class="content">
        <h1>Kate Bezzubets`s Portfolio </h1>
        {% block content %}



        {% endblock %}
    </div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src={% static "js/jquery.tmpl.min.js" %}></script>
<script type="text/javascript" src={% static "js/jquery.easing.1.3.js" %}></script>
<script type="text/javascript" src={% static "js/jquery.elastislide.js" %}></script>
<script type="text/javascript" src={% static "js/gallery.js" %}></script>
</body>
</html>
